<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />

    <!-- Primary Meta Tags -->
    <title>John Doe - Full Stack Developer | Portfolio</title>
    <meta name="title" content="John Doe - Full Stack Developer | Portfolio" />
    <meta name="description" content="Passionate full-stack developer specializing in React, Node.js, and modern web technologies. Explore my projects and get in touch for collaboration opportunities." />
    <meta name="keywords" content="full stack developer, web developer, React, Node.js, JavaScript, portfolio, projects, frontend, backend, MongoDB" />
    <meta name="author" content="John Doe" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:title" content="John Doe - Full Stack Developer | Portfolio" />
    <meta property="og:description" content="Passionate full-stack developer specializing in React, Node.js, and modern web technologies. Explore my projects and get in touch for collaboration opportunities." />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourwebsite.com/" />
    <meta property="twitter:title" content="John Doe - Full Stack Developer | Portfolio" />
    <meta property="twitter:description" content="Passionate full-stack developer specializing in React, Node.js, and modern web technologies. Explore my projects and get in touch for collaboration opportunities." />
    <meta property="twitter:image" content="https://yourwebsite.com/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "John Doe",
      "jobTitle": "Full Stack Developer",
      "description": "Passionate full-stack developer specializing in React, Node.js, and modern web technologies",
      "url": "https://yourwebsite.com",
      "email": "hello@yourname.dev",
      "knowsAbout": ["React", "Node.js", "JavaScript", "MongoDB", "Web Development", "Full Stack Development"],
      "sameAs": [
        "https://github.com/yourname",
        "https://linkedin.com/in/yourname"
      ]
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
